<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's chat with Peppercorn!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-index">
    <h1>Welcome to Pcorn Chat!</h1>
      <form action="/chat.html">
        <label>Please choose a display name:</label>
        <input type="text" name="name" />

        <label>Pick a chat room:</label>
        <select name="room">
          <option value="Study">Study</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Bedroom">Bedroom</option>
        </select>
        <!--input type="text" name="room" /-->

        <div class="button-wrapper">
          <input type="submit" value="Time to chat" />
        </div>
      </form>
    </div>
  </body>
</html>
