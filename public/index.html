<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's exam time!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-index">
    <h1>Welcome to the Cat Room!</h1>
    <p class="subtitle">In the sunny island of Singapore... The kitties roam.</p>
      <form action="/chat.html">
        <label>Meow! What's your name?</label>
        <input type="text" name="name" />

        <label>Where do you want to go?</label>
        <select name="room">
          <option value="VoidDeck">Void Deck</option>
          <option value="Playground">Playground</option>
          <option value="BicycleLot">Bicycle Parking Lot</option>
        </select>

        <div class="button-wrapper">
          <input type="submit" value="One paw forward" />
        </div>
      </form>
    </div>
  </body>
</html>
