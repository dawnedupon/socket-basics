<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's exam time!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-index">
    <h1>Singapore Student Simulator</h1>
    <p class="subtitle">Ah boy, ah girl, you going to sit exam now. You better score higher than Aunty Guan's son or I confiscate your pocket money.</p>
      <form action="/chat.html">
        <label>Your Name:</label>
        <input type="text" name="name" />

        <label>Pick a Subject:</label>
        <select name="room">
          <option value="GeneralPaper">'A' Level General Paper</option>
          <option value="OralExam">Primary 3 Oral Examination</option>
          <option value="Bedroom">PSLE Mathematics</option>
        </select>

        <div class="button-wrapper">
          <input type="submit" value="Proceed in an orderly fashion" />
        </div>
      </form>
    </div>
  </body>
</html>
